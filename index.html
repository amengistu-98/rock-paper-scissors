<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="message-display">
        <p id="message">Will you win?</p>
    </div>
    <div class="counters-container">
        <p class="counter" id="player-wins"></p>
        <p class="counter" id="computer-wins"></p>
    </div>
    <div class="button-container">
        <button class="buttons" id="rock">Rock</button>
        <button class="buttons" id="paper">Paper</button>
        <button class="buttons" id="scissors">Scissors</button>
    </div>
    <div>
        <button class="buttons" id="reset">Reset</button>
    </div>
</body>
</html>
